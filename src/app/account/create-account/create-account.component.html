<div>
    <mat-card>
        <mat-card-title>Cadastro StoreStock </mat-card-title>
    
        <form>

            <mat-form-field>
                <input matInput placeholder="Digite seu nome" [(ngModel)]="user.name" name="name" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Digite seu email" [(ngModel)]="user.email" name="email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Digite sua senha" [(ngModel)]="user.password"  name="password" required>
            </mat-form-field>
            
        </form>
        <button class="login" mat-raised-button (click)="register()" color="primary">
            cadastrar
        </button>
        
        <button class="cancel" (click)="cancel()" mat-raised-button >
            cancelar
        </button>
        
    </mat-card>

</div>
