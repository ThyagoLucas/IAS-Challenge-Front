<mat-card>
    <mat-card-title>Novo produto</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Digite o nomedo seu produto" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="valor, exemplo: R$ 15.00"[(ngModel)]="product.price" name="price">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quantidade em estoque" [(ngModel)]="product.stock" name="stock">
        </mat-form-field>
    </form>
    <button class="save" mat-raised-button (click)="createProduct()" color="primary">
        salvar
    </button>
    
    <button class="cancel" mat-raised-button (click)="cancel()">
        cancelar
    </button>

   
    

</mat-card>
