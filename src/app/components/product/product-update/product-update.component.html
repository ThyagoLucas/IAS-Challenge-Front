<mat-card>
    <mat-card-title>Novo produto</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput disabled [(ngModel)]="product.name "  name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput disabled [(ngModel)]="product.price"  name="price">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quantidade em estoque" [(ngModel)]="product.stock" name="stock">
        </mat-form-field>
    </form>
    <button class="save" mat-raised-button (click)="update()" color="primary">
        atualizar
    </button>
    
    <button class="cancel" mat-raised-button (click)="cancel()">
        cancelar
    </button>

   
    

</mat-card>
